<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game like Pokemon</title>
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script defer src="data/battleZones.js"></script>
    <script defer src="data/collisions.js"></script>
    <script defer src="data/attacks.js"></script>
    <script defer src="data/monster.js"></script>
    <script defer src="classes.js"></script>
    <script defer src="script.js"></script>
    <script defer src="battleScene.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="battle-screen" id="overlappingDiv"></div>

      <!-- health of draggle -->
      <div class="monster-infos">
        <h2 class="monster-info__name">Draggle</h2>
        <div class="monster-info__health-bar">
          <div
            class="monster-info__health-bar__segment monster-info__health-bar__segment--1"
          ></div>
          <div
            class="monster-info__health-bar__segment monster-info__health-bar__segment--2"
            id="enemyHealthBar"
          ></div>
        </div>
      </div>
      <!-- health of emby -->
      <div class="champion-infos">
        <h2 class="champion-info__name">Emby</h2>
        <div class="champion-info__health-bar">
          <div
            class="champion-info__health-bar__segment champion-info__health-bar__segment--1"
          ></div>
          <div
            class="champion-info__health-bar__segment champion-info__health-bar__segment--2"
            id="playerHealthBar"
          ></div>
        </div>
      </div>
      <canvas></canvas>
      <div class="attack-bar">
        <div class="attack-bar__dialogue" id="dialogueBox">test</div>
        <div class="attack-bar__skills" id="attacksBox">
          <!-- <button class="attack-bar__button">Tackle</button>
          <button class="attack-bar__button">Fireball</button> -->
          <!-- <button class="attack-bar__button">Attack3</button>
          <button class="attack-bar__button">Attack4</button> -->
        </div>
        <div class="attack-bar__type">
          <h2 class="attack-bar__title">Attack Type</h2>
        </div>
      </div>
    </div>
  </body>
</html>
